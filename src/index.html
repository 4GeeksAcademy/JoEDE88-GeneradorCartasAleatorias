<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="cajas">
        <input
          class="input"
          id="inputWidth"
          type="text"
          placeholder="Adjust the width"
        /><br />
        <input
          class="input"
          id="inputHeight"
          type="text"
          placeholder="Adjust the height"
        /><br />
        <button id="btn">Click here to randomize card!</button>
      </div>

      <div class="carta" id="randomCard">
        <div class="pica picas" id="idPica">♠</div>
        <div class="numero" id="numeroOLetra"><div>2</div></div>
        <div class="reversed picas" id="picaReves"></div>
      </div>
      <footer class="footer">
        Made with ❤️ by
        <a href="https://github.com/JoeDE88">JoeDE88</a>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
