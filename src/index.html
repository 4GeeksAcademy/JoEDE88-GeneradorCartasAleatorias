<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="cajas">
        <input
          class="input"
          id="inputWidth"
          type="text"
          placeholder="Adjust the width"
        /><br />
        <input
          class="input"
          id="inputHeight"
          type="text"
          placeholder="Adjust the height"
        /><br />
        <button id="btn">Click here to randomize card!</button>
      </div>

      <div class="carta" id="randomCard">
        <div class="pica" id="idPica">♠</div>
        <div class="numero" id="numeroOLetra">2</div>
        <div class="pica reversed" id="picaReves"></div>
      </div>
      <footer class="footer">
        Made with ❤️ by
        <a href="https://github.com/JoeDE88">JoeDE88</a>
      </footer>
    </div>
  </body>
</html>
